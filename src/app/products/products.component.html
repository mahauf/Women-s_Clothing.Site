<div class="container">
    <div class="row">
        <ng-container *ngFor = "let item of filterCategory | filter:searchKey:'description'">
            <div class="card col-md-2">
                <img [src]="item.image" alt="">
                <h6>{{item.title}}</h6>
                <h5>{{item.description}}</h5>
                <p><strong><i class="fa-solid fa-indian-rupee-sign"></i>{{item.price}}</strong></p>
                <button type="button" class="btn btn-primary" (click)=addtocart(item)>Add to Cart</button>
            </div>
        </ng-container>
    </div>
</div>
